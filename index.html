  <script>
    async function fetchVinPrice() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=VICUSDT');
        const data = await res.json();
        const vinUsd = (parseFloat(data.price) * 100).toFixed(2);
        document.getElementById("vinPrice").innerText = `1 VIN ‚âà $${vinUsd} USD`;
      } catch {
        document.getElementById("vinPrice").innerText = "1 VIN ‚âà $-- USD";
      }
    }
    fetchVinPrice();
    setInterval(fetchVinPrice, 60000);
  </script>
